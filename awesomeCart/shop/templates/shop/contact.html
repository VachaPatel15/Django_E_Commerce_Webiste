{% extends 'shop/basic.html' %}

{% block title%} Contact Us - My Awesome Cart{% endblock %}
{% block body %} 
<div class="container">
    <h1 >Contact Us in case of any query!</h1>
<form action="/shop/contact" method="POST"> {% csrf_token%}

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
      </div>
    <div class="form-group">
      <label for="name">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    
   
    <div class="form-group">
      <label for="name">Enter your query</label>
      <textarea class="form-control" id="query" name="query" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form> 
</div>
  {% endblock %}

  {% block js%}
  <script>
  {% if thank %}
  alert('Thanks for contacting us!');
  <!-- localStorage.clear(); -->
  document.location = "/shop/contact"; //redirecting to home page 
  {% endif %}
</script>
{% endblock%}
